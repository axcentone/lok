<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Mapa lokalit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS z CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    /* Levý panel s filtry / seznamem */
    #sidebar {
      flex: 0 0 300px;
      max-width: 360px;
      border-right: 1px solid #ddd;
      background: #f7f7f7;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      transition: flex-basis 0.2s ease, width 0.2s ease;
    }

    .sidebar-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px 12px 6px 12px;
      border-bottom: 1px solid #e0e0e0;
      background: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .sidebar-header-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-header h2 {
      font-size: 16px;
      margin: 0;
    }

    #toggle-all {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #ffffff;
      cursor: pointer;
    }

    #toggle-all:hover {
      background: #e0e0e0;
    }

    .sidebar-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 4px 8px;
      font-size: 12px;
      margin-top: 4px;
    }

    .sidebar-menu a {
      text-decoration: none;
      color: #1565c0;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid transparent;
    }

    .sidebar-menu a:hover {
      background: #e3f2fd;
      border-color: #bbdefb;
    }

    .sidebar-menu a.active {
      background: #1565c0;
      color: #fff;
      border-color: #0d47a1;
    }

    #inst-list {
      padding: 6px 12px 10px 12px;
      box-sizing: border-box;
      flex: 1;
    }

    /* Skupiny / seznam pro režim TRASY */
    .inst-group {
      margin-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 4px;
    }

    .inst-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .inst-header span.label-text {
      margin-left: 4px;
    }

    .inst-toggle {
      margin-right: 4px;
    }

    .inst-arrow {
      margin-left: auto;
      font-size: 12px;
      user-select: none;
    }

    .inst-dest-list {
      list-style: none;
      padding-left: 18px;
      margin: 4px 0 4px 16px;
      font-size: 13px;
    }

    .inst-dest-list.collapsed {
      display: none;
    }

    .inst-dest-list li {
      display: flex;
      justify-content: space-between;
      margin: 1px 0;
      padding: 1px 4px;
      border-radius: 4px;
      transition: background 0.15s ease;
    }

    .inst-dest-list li.hovered {
      background: #e3f2fd;
    }

    .inst-dest-list .loc-name {
      margin-right: 4px;
    }

    .inst-dest-list .loc-distance {
      white-space: nowrap;
      color: #555;
    }

    /* Seznam pro režim LOKALITY */
    .loc-list {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 13px;
    }

    .loc-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 4px;
      border-bottom: 1px solid #eee;
      border-radius: 4px;
      cursor: default;
      transition: background 0.15s ease;
    }

    .loc-item.hovered,
    .loc-item:hover {
      background: #e3f2fd;
    }

    .loc-item-name {
      margin-right: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .loc-item-penetration {
      white-space: nowrap;
      font-weight: 600;
    }

    /* Mapa vpravo */
    #map {
      flex: 1 1 auto;
      height: 100%;
      width: 100%;
    }

    .leaflet-popup-content {
      margin: 8px 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .leaflet-popup-content strong {
      font-size: 15px;
    }

    .leaflet-control-attribution {
      font-size: 10px;
    }

    .city-label {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 2px 8px;
      border: 1px solid #ddd;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
      font-size: 12px;
      color: #333;
      white-space: nowrap;
    }

    .leaflet-interactive {
      cursor: pointer;
    }

    .route-label {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 11px;
      border: none;
      white-space: nowrap;
    }

    /* Boční "ouško" pro skrývání sidebaru */
    #sidebar-toggle-tab {
      position: absolute;
      top: 50%;
      left: 300px;              /* stejná hodnota jako šířka sidebaru */
      transform: translateY(-50%);
      z-index: 1001;
      width: 18px;
      height: 80px;
      padding: 0;
      border-radius: 0 4px 4px 0;
      border: 1px solid #999;
      border-left: none;
      background: rgba(200, 200, 200, 0.95);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #sidebar-toggle-tab:hover {
      background: rgba(180, 180, 180, 0.95);
    }

    /* Stav: sidebar schovaný */
    body.sidebar-collapsed #sidebar {
      flex-basis: 0;
      width: 0;
      max-width: 0;
      border-right: none;
      padding: 0;
      overflow: hidden;
    }

    body.sidebar-collapsed #sidebar-toggle-tab {
      left: 0;
      border-radius: 4px 0 0 4px;
      border-left: 1px solid #999;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-header-main">
          <h2>Uzly DS / trasy</h2>
          <button id="toggle-all">Odoznačit vše</button>
        </div>

        <!-- MENU S ODKAZY -->
        <div class="sidebar-menu">
          <a href="?data=trasy.js" data-data="trasy.js">Trasy</a>
          <a href="?data=lokality.js" data-data="lokality.js">Lokality</a>
          <a href="?data=farmari.js" data-data="farmari.js">Farmáři</a>
        </div>
      </div>
      <div id="inst-list"></div>
    </div>

    <!-- boční ouško -->
    <button id="sidebar-toggle-tab" aria-label="Zobrazit / skrýt panel">◀</button>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <!-- Dynamické načtení dat podle ?data=... -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const dataFile = params.get('data') || 'trasy.js'; // defaultně Trasy

    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.sidebar-menu a[data-data]');
      links.forEach(a => {
        if (a.getAttribute('data-data') === dataFile) {
          a.classList.add('active');
        }
      });
    });

    const dataScript = document.createElement('script');
    dataScript.src = dataFile + '?v=' + Date.now();
    dataScript.onload = () => {
      initApp();
    };
    dataScript.onerror = () => {
      console.error('Nepodařilo se načíst datový soubor:', dataFile);
      window.locations = window.locations || [];
      initApp();
    };
    document.head.appendChild(dataScript);
  </script>

  <!-- Hlavní logika aplikace -->
  <script>
    // Společné konstanty (používá hlavně režim TRASY)
    const INST_COLORS = {
      "ČEZNET":      "#ff9800",
      "EXWMS":       "#000000",
      "EXCERBEROS":  "#4caf50",
      "EXCERBEROS2": "#4caf50",
      "MGED":        "#f44336",
      "MGED2":       "#f44336",
      "MGED3":       "#f44336",
      "EXKTCZ":      "#9c27b0",
      "EXW4S":       "#795548",
      "EXOPT":       "#ffeb3b",
      "EXINTERNEXT": "#2196f3",
      "NA":          "#9e9e9e"
    };

    const ORS_API_KEY =
      "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjI1YjY4ZGQ4NTI0NzRmNjA4MmI5NjMwODNhZjYyZTczIiwiaCI6Im11cm11cjY0In0=";

    function getColorByInst(instRaw) {
      if (!instRaw) return INST_COLORS["NA"];
      const key = instRaw.toString().trim().toUpperCase();
      if (INST_COLORS[key]) return INST_COLORS[key];
      return INST_COLORS["NA"];
    }

    function hasDS(dsRaw) {
      if (!dsRaw) return false;
      return dsRaw.toString().toUpperCase().includes("DS");
    }

    function initApp() {
      const locations = (window.locations || []);
      const defaultCenter = [49.8, 15.5];
      const defaultZoom = 7;

      const map = L.map('map', {
        center: defaultCenter,
        zoom: defaultZoom
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        opacity: 0.9,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      const sidebarToggleTab = document.getElementById('sidebar-toggle-tab');
      sidebarToggleTab.addEventListener('click', () => {
        const collapsed = document.body.classList.toggle('sidebar-collapsed');
        sidebarToggleTab.textContent = collapsed ? '▶' : '◀';
        setTimeout(() => map.invalidateSize(), 250);
      });

      // Rozdílné chování podle datového souboru
      if (dataFile === 'lokality.js') {
        initLokalityView(map, locations);
      } else {
        // default: režim TRASY (trasy.js, farmari.js ...)
        initTrasyView(map, locations);
      }
    }

    /* ======================= REŽIM LOKALITY ======================= */

    function initLokalityView(map, locations) {
      const instListEl = document.getElementById('inst-list');
      const toggleAllBtn = document.getElementById('toggle-all');
      instListEl.innerHTML = '';

      // Přejmenujeme tlačítko, ať dává větší smysl
      toggleAllBtn.textContent = 'Schovat vše';

      const markersById = new Map();
      let bounds = null;

      const ul = document.createElement('ul');
      ul.className = 'loc-list';
      instListEl.appendChild(ul);

      locations.forEach(loc => {
        if (typeof loc.lat !== "number" || typeof loc.lng !== "number") return;

        const pos = [loc.lat, loc.lng];

        // oranžový marker
        const baseStyle = {
          radius: 8,
          weight: 1,
          color: '#ff9800',
          fillColor: '#ff9800',
          opacity: 1,
          fillOpacity: 0.9
        };

        const marker = L.circleMarker(pos, baseStyle).addTo(map);

        // popup obsah
        const penetration = typeof loc.penetration === 'number'
          ? loc.penetration
          : (loc.hh > 0 ? (loc.hc / loc.hh * 100) : null);

        const penText = penetration != null ? penetration.toFixed(1) + ' %' : 'N/A';

        const popupHtml = `
          <div>
            <strong>${loc.name || "bez názvu"}</strong><br>
            <small>
              HH: ${loc.hh ?? 0}<br>
              HC: ${loc.hc ?? 0}<br>
              Penetrace: ${penText}
            </small>
          </div>
        `;
        marker.bindPopup(popupHtml);

        // mouseover na markeru → zobraz popup
        marker.on('mouseover', () => {
          marker.openPopup();
          // jemné zvýraznění
          marker.setStyle({
            radius: baseStyle.radius * 1.4,
            weight: 3,
            color: '#ffffff'
          });
        });
        marker.on('mouseout', () => {
          marker.closePopup();
          marker.setStyle(baseStyle);
        });

        markersById.set(String(loc.id), marker);

        if (!bounds) bounds = L.latLngBounds(pos, pos);
        else bounds.extend(pos);

        // sidebar položka
        const li = document.createElement('li');
        li.className = 'loc-item';
        li.dataset.id = String(loc.id);

        const nameSpan = document.createElement('span');
        nameSpan.className = 'loc-item-name';
        nameSpan.textContent = loc.name || `ID ${loc.id}`;

        const penSpan = document.createElement('span');
        penSpan.className = 'loc-item-penetration';

        if (penetration == null) {
          penSpan.textContent = 'N/A';
          penSpan.style.color = '#757575';
        } else {
          penSpan.textContent = penetration.toFixed(1) + ' %';
          if (penetration < 10) {
            penSpan.style.color = '#e53935';        // červená
          } else if (penetration < 20) {
            penSpan.style.color = '#f9a825';        // tmavě žlutá
          } else {
            penSpan.style.color = '#43a047';        // zelená
          }
        }

        li.appendChild(nameSpan);
        li.appendChild(penSpan);
        ul.appendChild(li);

        // hover v sidebaru → zvýrazni marker + ukaž popup
        li.addEventListener('mouseover', () => {
          li.classList.add('hovered');
          const m = markersById.get(String(loc.id));
          if (m) {
            m.setStyle({
              radius: baseStyle.radius * 1.6,
              weight: 3,
              color: '#ffffff'
            });
            m.openPopup();
          }
        });

        li.addEventListener('mouseout', () => {
          li.classList.remove('hovered');
          const m = markersById.get(String(loc.id));
          if (m) {
            m.setStyle(baseStyle);
            m.closePopup();
          }
        });
      });

      if (bounds) {
        map.fitBounds(bounds, { padding: [20, 20] });
      }

      // Tlačítko „Schovat / zobrazit vše“ pro markery
      let allVisible = true;
      toggleAllBtn.addEventListener('click', () => {
        allVisible = !allVisible;
        markersById.forEach(marker => {
          if (allVisible) {
            map.addLayer(marker);
          } else {
            map.removeLayer(marker);
          }
        });
        toggleAllBtn.textContent = allVisible ? 'Schovat vše' : 'Zobrazit vše';
      });
    }

    /* ======================= REŽIM TRASY ======================= */

    function initTrasyView(map, locations) {
      const instListEl = document.getElementById('inst-list');
      const toggleAllBtn = document.getElementById('toggle-all');
      instListEl.innerHTML = '';
      toggleAllBtn.textContent = 'Odoznačit vše';

      // příprava dat
      const instGroups = new Map();   // instKey -> { origins: [], all: [] }

      locations.forEach(loc => {
        const instKey = (loc.inst || "NA").toString().trim().toUpperCase();
        if (!instGroups.has(instKey)) {
          instGroups.set(instKey, { origins: [], all: [] });
        }
        const group = instGroups.get(instKey);
        group.all.push(loc);
        if (hasDS(loc.ds)) {
          group.origins.push(loc);
        }
      });

      const instLayers = {}; // instKey -> { markers: [], polylines: [], enabled: true }

      let bounds = null;

      // Markery
      if (locations.length > 0) {
        locations.forEach(loc => {
          if (typeof loc.lat !== "number" || typeof loc.lng !== "number") return;

          const position = [loc.lat, loc.lng];
          const instKey = (loc.inst || "NA").toString().trim().toUpperCase();
          const color = getColorByInst(instKey);
          const isDS = hasDS(loc.ds);

          const baseRadius = 8;
          const radius = isDS ? baseRadius * 2 : baseRadius;

          const marker = L.circleMarker(position, {
            radius,
            weight: 1,
            color,
            fillColor: color,
            opacity: 1,
            fillOpacity: 0.9
          }).addTo(map);

          marker.bindTooltip(loc.name || "", {
            permanent: false,
            direction: 'top',
            offset: [0, -4],
            className: 'city-label'
          });

          const popupHtml = `
            <div>
              <strong>${loc.name || "bez názvu"}</strong><br>
              <small>
                Lat/Lng: ${loc.lat.toFixed(5)}, ${loc.lng.toFixed(5)}<br>
                inst: ${loc.inst || "NA"}<br>
                DS: ${loc.ds || "&ndash;"}
              </small>
            </div>
          `;
          marker.bindPopup(popupHtml);

          if (!instLayers[instKey]) {
            instLayers[instKey] = { markers: [], polylines: [], enabled: true };
          }
          instLayers[instKey].markers.push(marker);

          if (!bounds) bounds = L.latLngBounds(position, position);
          else bounds.extend(position);
        });

        if (bounds) {
          map.fitBounds(bounds, { padding: [20, 20] });
        }
      }

      // SIDEBAR
      instGroups.forEach((group, instKey) => {
        const color = getColorByInst(instKey);
        if (!group.origins.length || group.all.length <= 1) {
          return; // bez DS nebo jen jedna lokalita nemá smysl
        }

        const origin = group.origins[0];

        const groupEl = document.createElement('div');
        groupEl.className = 'inst-group';
        groupEl.dataset.inst = instKey;

        const headerEl = document.createElement('div');
        headerEl.className = 'inst-header';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'inst-toggle';
        checkbox.checked = true;
        checkbox.dataset.inst = instKey;

        const labelSpan = document.createElement('span');
        labelSpan.className = 'label-text';
        labelSpan.textContent = origin.name || instKey;
        labelSpan.style.color = color;

        const arrowSpan = document.createElement('span');
        arrowSpan.className = 'inst-arrow';
        arrowSpan.textContent = '▼';

        headerEl.appendChild(checkbox);
        headerEl.appendChild(labelSpan);
        headerEl.appendChild(arrowSpan);

        const listEl = document.createElement('ul');
        listEl.className = 'inst-dest-list';

        group.all.forEach(loc => {
          if (loc === origin) return;

          const li = document.createElement('li');
          li.dataset.targetId = String(loc.id);

          const nameSpan = document.createElement('span');
          nameSpan.className = 'loc-name';
          nameSpan.textContent = loc.name || `ID ${loc.id}`;

          const distSpan = document.createElement('span');
          distSpan.className = 'loc-distance';
          distSpan.textContent = '…';

          li.appendChild(nameSpan);
          li.appendChild(distSpan);
          listEl.appendChild(li);

          li.addEventListener('mouseover', () => {
            li.classList.add('hovered');
            highlightRoute(instLayers, instKey, loc.id, true);
          });
          li.addEventListener('mouseout', () => {
            li.classList.remove('hovered');
            highlightRoute(instLayers, instKey, loc.id, false);
          });
        });

        groupEl.appendChild(headerEl);
        groupEl.appendChild(listEl);
        instListEl.appendChild(groupEl);

        headerEl.addEventListener('click', (e) => {
          if (e.target === checkbox) return;
          const collapsed = listEl.classList.toggle('collapsed');
          arrowSpan.textContent = collapsed ? '▶' : '▼';
        });

        checkbox.addEventListener('change', () => {
          const layers = instLayers[instKey];
          if (!layers) return;
          const enable = checkbox.checked;
          layers.enabled = enable;

          layers.markers.forEach(m => {
            if (enable) {
              map.addLayer(m);
            } else {
              map.removeLayer(m);
            }
          });

          layers.polylines.forEach(obj => {
            const l = obj.line;
            if (enable) {
              map.addLayer(l);
            } else {
              map.removeLayer(l);
            }
          });
        });
      });

      // TLAČÍTKO "VYBRAT / ODOZNAČIT VŠE" (inst)
      toggleAllBtn.addEventListener('click', () => {
        const checkboxes = Array.from(document.querySelectorAll('.inst-toggle'));
        if (!checkboxes.length) return;

        const allChecked = checkboxes.every(cb => cb.checked);
        const newState = !allChecked;

        checkboxes.forEach(cb => {
          if (cb.checked !== newState) {
            cb.checked = newState;
            cb.dispatchEvent(new Event('change'));
          }
        });

        toggleAllBtn.textContent = newState ? 'Odoznačit vše' : 'Vybrat vše';
      });

      /* ---- TRASY + VZDÁLENOST ---- */

      function addDistanceTooltip(line, distanceMeters) {
        const distanceKm = distanceMeters / 1000;
        const label = distanceKm.toFixed(1) + " km";
        line.bindTooltip(label, {
          sticky: true,
          className: "route-label"
        });
      }

      function setSidebarDistance(instKey, targetId, distanceMeters) {
        const groupEl = document.querySelector(`.inst-group[data-inst="${instKey}"]`);
        if (!groupEl) return;
        const span = groupEl.querySelector(`li[data-target-id="${targetId}"] .loc-distance`);
        if (!span) return;
        const km = distanceMeters / 1000;
        span.textContent = km.toFixed(1) + " km";
      }

      function drawRouteORS(origin, target, color, instKey) {
        const url = new URL("https://api.openrouteservice.org/v2/directions/driving-car");
        url.searchParams.set("api_key", ORS_API_KEY);
        url.searchParams.set("start", `${origin.lng},${origin.lat}`);
        url.searchParams.set("end", `${target.lng},${target.lat}`);

        fetch(url.toString())
          .then(resp => {
            if (!resp.ok) {
              throw new Error("HTTP " + resp.status);
            }
            return resp.json();
          })
          .then(data => {
            if (!data.features || !data.features.length) {
              throw new Error("Žádné trasy v odpovědi");
            }

            const feature = data.features[0];
            const coords = feature.geometry.coordinates.map(
              ([lon, lat]) => [lat, lon]
            );

            let distanceMeters = 0;
            if (feature.properties) {
              if (feature.properties.segments && feature.properties.segments[0]) {
                distanceMeters = feature.properties.segments[0].distance || 0;
              } else if (feature.properties.summary) {
                distanceMeters = feature.properties.summary.distance || 0;
              }
            }

            const baseWeight = 3;
            const baseOpacity = 0.85;

            const line = L.polyline(coords, {
              color,
              weight: baseWeight,
              opacity: baseOpacity
            }).addTo(map);

            if (!instLayers[instKey]) {
              instLayers[instKey] = { markers: [], polylines: [], enabled: true };
            }
            instLayers[instKey].polylines.push({
              line,
              targetId: target.id,
              color,
              baseWeight,
              baseOpacity
            });

            if (instLayers[instKey].enabled === false) {
              map.removeLayer(line);
            }

            if (distanceMeters > 0) {
              addDistanceTooltip(line, distanceMeters);
              setSidebarDistance(instKey, target.id, distanceMeters);
            }
          })
          .catch(err => {
            console.warn("ORS selhal, kreslím přímou čáru:", origin.name, "->", target.name, err);

            const originLL = L.latLng(origin.lat, origin.lng);
            const targetLL = L.latLng(target.lat, target.lng);

            const baseWeight = 2.5;
            const baseOpacity = 0.7;

            const line = L.polyline(
              [originLL, targetLL],
              {
                color,
                weight: baseWeight,
                opacity: baseOpacity
              }
            ).addTo(map);

            if (!instLayers[instKey]) {
              instLayers[instKey] = { markers: [], polylines: [], enabled: true };
            }
            instLayers[instKey].polylines.push({
              line,
              targetId: target.id,
              color,
              baseWeight,
              baseOpacity
            });

            if (instLayers[instKey].enabled === false) {
              map.removeLayer(line);
            }

            const distanceMeters = originLL.distanceTo(targetLL);
            addDistanceTooltip(line, distanceMeters);
            setSidebarDistance(instKey, target.id, distanceMeters);
          });
      }

      function highlightRoute(instLayers, instKey, targetId, highlight) {
        const layers = instLayers[instKey];
        if (!layers || !layers.polylines) return;

        layers.polylines.forEach(obj => {
          if (String(obj.targetId) !== String(targetId)) return;
          const line = obj.line;
          if (!line) return;

          if (highlight) {
            line.setStyle({
              color: "#ffffff",
              weight: obj.baseWeight * 1.8,
              opacity: 1
            });
          } else {
            line.setStyle({
              color: obj.color,
              weight: obj.baseWeight,
              opacity: obj.baseOpacity
            });
          }
        });
      }

      // Vygenerovat trasy z DS uzlu ke všem v daném inst
      instGroups.forEach((group, instKey) => {
        const color = getColorByInst(instKey);

        if (!group.origins.length || group.all.length <= 1) return;

        const origin = group.origins[0];

        group.all.forEach(target => {
          if (origin === target) return;

          if (
            typeof origin.lat !== "number" || typeof origin.lng !== "number" ||
            typeof target.lat !== "number" || typeof target.lng !== "number"
          ) {
            return;
          }

          drawRouteORS(
            { lat: origin.lat, lng: origin.lng, name: origin.name },
            { lat: target.lat, lng: target.lng, name: target.name, id: target.id },
            color,
            instKey
          );
        });
      });
    }
  </script>
